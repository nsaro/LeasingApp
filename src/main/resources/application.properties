spring.application.name=leasing-app-backend
server.port=8080
spring.jpa.database=mysql
server.error.include-message=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:leasingApp}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${RDS_USERNAME:root}
spring.datasource.password=${RDS_PASSWORD:LeasingApp}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
